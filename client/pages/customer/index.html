<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>客户</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../assets/common.css">
  <link rel="stylesheet" href="../../vendor/element/index.css">
</head>
<body>
  <div id="app" v-cloak>
    <header>
      <el-menu theme="dark" default-active="customer" mode="horizontal" @select="handleSelect">
        <el-menu-item index="pet_type">宠物类型</el-menu-item>
        <el-menu-item index="customer">客户</el-menu-item>
        <el-menu-item index="pet_on_sale">出售中的宠物</el-menu-item>
        <el-menu-item index="pet_on_deposit">寄存中的宠物</el-menu-item>
        <el-menu-item index="money">收入</el-menu-item>
      </el-menu>
    </header>
    <div class="container mt-20">
      <el-card class="box-card">
        <div slot="header" class="ly ly-r">
          <el-button type="success" @click="add">新增</el-button>
        </div>
        <el-table
          :data="list"
          border
          stripe>
          <el-table-column
            type="index"
            label="序列"
            align="center"
            width="80">
          </el-table-column>
          <el-table-column
            prop="name"
            label="名称"
            >
          </el-table-column>
          <el-table-column
            prop="op"
            label="操作"
            >
            <template scope="scope">
              <el-button type="info" size="small" @click="edit(scope.row)">编辑</el-button>
              <el-button type="danger" size="small" @click="remove(scope.row.id)">删除</el-button>
            </template>
          </el-table-column>
        </el-table>
      </el-card>
    </div>
    
    <el-dialog :title="(actionType === 'add' ? '新增' : '编辑') + '宠物类型'" :visible.sync="isShowDialog">
      <el-form :inline="true" :model="model" ref="form" label-width="80px" >
        <el-form-item label="名称" prop="name">
          <el-input v-model="model.name"></el-input>
        </el-form-item>
        
      </el-form>
      <span slot="footer" class="dialog-footer">
        <el-button @click="isShowDialog = false">取 消</el-button>
        <el-button type="primary" @click="confirm">确 定</el-button>
      </span>
    </el-dialog>
  </div>

  
  <script src="../../vendor/vue.js"></script>
  <script src="../../mixins/list.js"></script>
  <script src="../../vendor/element/index.js"></script>
  <script src="../../vendor/axios.js"></script>
  <script src="../../config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
